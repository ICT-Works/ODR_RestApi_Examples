            window.prettyPrint && prettyPrint();

            $(document).ready(function () {
                PAGE.setTemplate('page', "<header class=\"jumbotron subhead items\">    <div class=\"container\">        <h1>{{data.name}}</h1>        <p class=\"lead\">{{#nl2br}}{{data.description}}{{/nl2br}}</p>    </div></header><div class=\"container\">    <div class=\"row\">        <div class=\"span9\">            {{#data.methods}}                <section id=\"{{id}}{{safe_url}}\">                    <h2>                        <span class=\"badge method-badge-{{method}}\">                            <h2>{{#uppercase}}{{method}}{{/uppercase}}</h2>                        </span>                        {{#deprecated}}                            <span class=\"muted\">{{name}}</span>                        {{/deprecated}}                        {{^deprecated}}                            {{name}}                        {{/deprecated}}                        {{#is_auth_required}}<sup class=\"authorization-required\" title=\"You must be authorized in order to use any of this methods\">*</sup>{{/is_auth_required}}                        <small>{{#add_attribute}}{{url}}{{/add_attribute}}</small>                    </h2>                    {{#deprecated}}                        <div class=\"alert alert-error\">                            <strong>Deprecated</strong>                            <br />                            This action marked as deprecated and will be removed in newer versions of API. Make sure you don't use deprecated actions in your application or else in one bright sunny day everything can be broken                        </div>                    {{/deprecated}}                    <p>{{#nl2br}}{{{description}}}{{/nl2br}}</p>                    {{#info.request}}                        <div class=\"bs-docs-example text-request\">                            {{#info.request.headers}}                            <pre class=\"prettyprint\">{{#info.request.headers}}{{.}}{{/info.request.headers}}</pre>                            {{/info.request.headers}}                        </div>                        {{#info.request.example}}                        <pre class=\"prettyprint linenums\">{{info.request.example}}</pre>                        {{/info.request.example}}                    {{/info.request}}                    {{#info.response}}                        <div class=\"bs-docs-example text-response\">                            {{#info.response.headers}}                            <pre class=\"prettyprint\">{{#info.response.headers}}{{.}}{{/info.response.headers}}</pre>                            {{/info.response.headers}}                        </div>                        {{#info.response.return}}                        <pre class=\"prettyprint linenums\">{{info.response.return}}</pre>                        {{/info.response.return}}                    {{/info.response}}                </section>                <hr />            {{/data.methods}}        </div>        <div class=\"span3 bs-docs-sidebar\">            <ul class=\"nav nav-list bs-docs-sidenav affix\" id=\"sidebar-nav\">                {{#data.methods}}                    <li>                        <a href=\"#{{id}}{{safe_url}}\" title=\"{{description}}\">                            <i class=\"icon-chevron-right\"></i>                            <span class=\"label method-label-{{method}}\">{{#uppercase}}{{method}}{{/uppercase}}</span>                            {{#deprecated}}                                <span class=\"muted\">{{name}}</span>                            {{/deprecated}}                            {{^deprecated}}                                {{name}}                            {{/deprecated}}                            {{#is_auth_required}}<sup class=\"authorization-required\" title=\"You must be authorized in order to use any of this methods\">*</sup>{{/is_auth_required}}                        </a>                    </li>                {{/data.methods}}            </ul>        </div>    </div></div>");
                PAGE.setHomeTemplate("<header class=\"jumbotron subhead home\" id=\"overview\">    <div class=\"container\">        <h1>Home</h1>        <p class=\"lead\">My sweet home...</p>    </div></header><div class=\"container\">    <div class=\"row\">        <div class=\"marketing\">            <h1>ODR API.doc</h1>            <p class=\"marketing-byline\">Full control over ODR!</p>            <div class=\"row-fluid\">                <div class=\"span12\">                    <h2>Use menu to navigate your way through</h2>                </div>            </div>        </div>    </div></div>");
                PAGE.setAbstractTemplate("<header class=\"jumbotron subhead abstract\">    <div class=\"container\">        <h1>Abstract</h1>        <p class=\"lead\">Gear everything up</p>    </div></header><div class=\"container\">    <div class=\"row\">        <div class=\"marketing\">            <h1>Foreword</h1>            <p class=\"marketing-byline\">Once upon a time in a galaxy far, far away...</p>            <div class=\"row-fluid\">                <div class=\"span12\">                    <div class=\"well\">                        <article>                            <h3>Accessing API</h3>                            <p>Our new API available at this URL: <u>https://odrv2.opendomainregistry.net/api2/</u></p>                            <p>Every request URL should be prefixed with this URL, <span class=\"muted\">like that - https://odrv2.opendomainregistry.net/api2/user/login/</span></p>                        </article>                    </div>                    <div class=\"well\">                        <article>                            <h3>Authorization and Tokens</h3>                            <p>Before any interactions, you must generate API Key and API Secret in <a href=\"https://odrv2.opendomainregistry.net?rm=account_api_keys\">API Keys menu</a> (available only for <em>resellers</em> and <em>customers</em>). After that, you can login into API through <strong class=\"text-success\">/user/login/</strong> and use all available methods</p>                        </article>                    </div>                    <div class=\"well\">                        <article>                            <h3>Headers</h3>                            <p>We respect headers and ask you to do the same. Like, you want to receive XML as an answer to your request? No problem! Just set correct 'Content-Type' header. Don't want to always add access token to your request? Just set it as a header.</p>                        </article>                    </div>                    <div class=\"well\">                        <article>                            <h3>RESTful</h3>                            <p>This API version built with <a href=\"http://en.wikipedia.org/wiki/Representational_state_transfer\">RESTful</a> principles in mind. We will always return to you correct HTML status code and you can take advantage of different request methods.</p>                        </article>                    </div>                    <div class=\"well\">                        <article>                            <h3>Content Types</h3>                            <p>We support only few content types - JSON (which is default) and XML.</p>                            <p>You can change it by setting header or by adding '<span class=\"text-info\">.xml</span>' or '<span class=\"text-info\">.json</span>' to URL. <span class=\"muted\">Like that - <u>https://odrv2.opendomainregistry.net/api2/users/login.xml</u></span></p>                        </article>                    </div>                    <div class=\"well\">                        <article>                            <h3>                                <span class=\"badge method-badge-post\">                                    <h3>POST</h3>                                </span>                                 versus                                <span class=\"badge method-badge-put\">                                    <h3>PUT</h3>                                </span>                            </h3>                            <p>                                <span class=\"badge method-badge-post\">POST</span> should be used for creating new items                            </p>                            <p>                                <span class=\"badge method-badge-put\">PUT</span> should be used for updating already existing items                            </p>                            <p>                                It's that simple                            </p>                        </article>                    </div>                    <div class=\"well\">                        <article>                            <h3>Information about Action</h3>                            <p>You can request an information about any Action<strong class=\"text-error\">*</strong>. Just prefix your request with <strong class=\"text-success\">/info/</strong>, <span class=\"muted\">like that - <u>https://odrv2.opendomainregistry.net/api2/info/users/login.xml</u></span></p>                            <p><strong class=\"text-error\">*</strong> &ndash; some action require you to be authorized in our API</p>                        </article>                    </div>                </div>            </div>        </div>    </div></div>");
                PAGE.setGetStartedTemplate("<header class=\"jumbotron subhead get-started\" id=\"overview\">    <div class=\"container\">        <button class=\"btn\" role=\"button\" data-toggle=\"modal\" data-target=\"#modal-settings\" title=\"Change your settings\">            <i class=\"icon-cog\"></i> Settings        </button>        <h1>Get Started</h1>    </div></header><div class=\"container\">    <div class=\"row\">        <div class=\"span9\">                        <section id=\"check-domain\">    <h2>        Check Domain        <sup class=\"authorization-required\" title=\"You must be authorized in order to use any of this methods\">*</sup>        <select data-select-changer-tld>            {{#tlds}}                <option value=\"{{.}}\"{{#is_val_selected}}{{.}}{{/is_val_selected}}>{{data.domain_name}}.{{.}}</option>            {{/tlds}}        </select>    </h2>    <div class=\"well\">        Is domain you want to register is available or not?    </div>    <a href=\"#domain|get-availability_domain__domain_name\" title=\"Read about this operation in the manual\">        <div class=\"address-bar\">            <div class=\"badge method-badge-get\" title=\"Request Method\">GET</div>            <div class=\"address\" title=\"URL, where you must sent a request\">/domain/available/{{data.domain_name}}.{{data.domain_tld}}/</div>        </div>    </a>    <div class=\"bs-docs-example text-response empty\"></div>    <pre class=\"prettyprint linenums\">\n{\n    \"domain_name\": \"{{data.domain_name}}.{{data.domain_tld}}\",\n    \"available\":   false\n}</pre>    <div class=\"bs-docs-example text-example-code empty\">        <a href=\"{{data.example_code}}\" class=\"download-example\">Download example</a>    </div>    <pre class=\"prettyprint linenums\">\n// Require ODR API demo class\nrequire_once 'Api/Odr.php';\n\n// Configuration array, with user API Keys\n$config = array(\n    'api_key'    => '{{data.user.api_key}}',\n    'api_secret' => '{{data.user.api_secret}}',\n);\n\n// Create new instance of API demo class\n$demo = new Api_Odr($config);\n\n// Login into API\n$demo->login();\n\n// Check if target domain is available for registration or not\n$demo->checkDomain('{{data.domain_name}}.{{data.domain_tld}}');\n\n// Get result of request\n$result = $demo->getResult();\n\nif ($result['status'] !== 'success') {\n    echo 'Following error occured: '. $result['response'];\n\n    exit();\n}\n\n$result = $result['response'];\n\nif ($result['available'] === true) {\n    // Domain is available for registration\n    echo 'Domain \"{{data.domain_name}}.{{data.domain_tld}}\" is available';\n\n    // Do something with available domain\n\n    exit();\n}\n\n// D'oh, someone already took this domain!\necho 'Domain \"{{data.domain_name}}.{{data.domain_tld}}\" is not available';</pre></section>            <hr />            <section id=\"info-register-domain\">    <h2>        Information about Register Domain        <select data-select-changer-tld>            {{#tlds}}                <option value=\"{{.}}\"{{#is_val_selected}}{{.}}{{/is_val_selected}}>{{data.domain_name}}.{{.}}</option>            {{/tlds}}        </select>    </h2>    <div class=\"well\">        <p>            View list of fields required for domain registration.        </p>        <p>            Different TLDs might require different set of fields. You can use either '<a href=\"\" data-show-settings><i>Settings</i></a>' in top right corner to change TLD or select box right near heading.        </p>        <p>            <a href=\"#abstract\"><b>/info/</b></a> operation can be applied to almost any available operation, like <a href=\"#user|post-login_user_login_\">user login</a>, <a href=\"#nameserver|delete-delete-existing-nameserver_nameserver__nameserver_id\">delete one nameserver</a> or even <a href=\"#operation-status|get-status_operation-status__operation_call_id\">get operation status</a>.        </p>        <hr />        <p style=\"color: #933;\">            Be aware, that this field set and/or code example is supposed for \"<b>{{#uppercase}}{{data.domain_tld}}{{/uppercase}}</b>\" TLD. For different TLD, there might be different field set or example code.        </p>    </div>    <div class=\"address-bar\">        <div class=\"badge method-badge-post\" title=\"Request Method\">POST</div>        <div class=\"address\" title=\"URL, where you must sent a request\">/info/domain/{{data.domain_name}}.{{data.domain_tld}}/</div>    </div>    <div class=\"bs-docs-example text-response empty\"></div>    <pre class=\"prettyprint linenums\" data-tld-dependable data-show-nl>\n{\n    \"fields\": [\n        {\n            \"min_length\": 1,\n            \"max_length\": 255,\n            \"required\":   true,\n            \"example\":    \"{{data.domain_name}}\",\n            \"type\":       \"String_EUToken_DomainName\",\n            \"name\":       \"domain_name\"\n        },\n        {\n            \"required\": true,\n            \"regexp\":   \"/^(3|(?:12))$/\",\n            \"example\":  \"Number of month to register the name\",\n            \"type\":     \"Select_NLNumberMonth\",\n            \"name\":     \"number_month\"\n        },\n        {\n            \"required\": true,\n            \"role_id\":  \"odr.contact_role.nl_registrant\",\n            \"type\":     \"Select_SearchableContact_NLContact\",\n            \"name\":     \"handle_contact_registrant\"\n        },\n        {\n            \"required\": true,\n            \"role_id\":  \"odr.contact_role.nl_admin\",\n            \"type\":     \"Select_SearchableContact_NLContact\",\n            \"name\":     \"handle_contact_admin\"\n        },\n        {\n            \"required\": true,\n            \"role_id\":  \"odr.contact_role.nl_tech\",\n            \"type\":     \"Select_SearchableContact_NLContact\",\n            \"name\":     \"handle_contact_tech\"\n        },\n        {\n            \"required\": true,\n            \"role_id\":  \"odr.nameserver_role.nl_common\",\n            \"type\":     \"Select_NLNS\",\n            \"name\":     \"handle_ns1\"\n        },\n        {\n            \"role_id\": \"odr.nameserver_role.nl_common\",\n            \"type\":    \"Select_NLNS\",\n            \"name\":    \"handle_ns2\"\n        },\n        {\n            \"role_id\": \"odr.nameserver_role.nl_common\",\n            \"type\":    \"Select_NLNS\",\n            \"name\":    \"handle_ns3\"\n        },\n        {\n            \"role_id\": \"odr.nameserver_role.nl_common\",\n            \"type\":    \"Select_NLNS\",\n            \"name\":    \"handle_ns4\"\n        },\n        {\n            \"role_id\": \"odr.nameserver_role.nl_common\",\n            \"type\":    \"Select_NLNS\",\n            \"name\":    \"handle_ns5\"\n        },\n        {\n            \"role_id\": \"odr.nameserver_role.nl_common\",\n            \"type\":    \"Select_NLNS\",\n            \"name\":    \"handle_ns6\"\n        },\n        {\n            \"type\": \"Checkbox\",\n            \"name\": \"check_nameservers\"\n        }\n    ],\n    \"prices\": {\n        \"amount\": 10,\n        \"tax\":    0,\n        \"total\":  10\n    },\n    \"description\": \"Create new domain\"\n}</pre>    <pre class=\"prettyprint linenums\" data-tld-dependable data-show-be>\n{\n    \"fields\": [\n        {\n            \"min_length\": 1,\n            \"max_length\": 255,\n            \"required\":   true,\n            \"example\":    \"{{data.domain_name}}\",\n            \"type\":       \"String_EUToken_DomainName_Unicode\",\n            \"name\":       \"domain_name\"\n        },\n        {\n            \"required\": true,\n            \"type\":     \"Select_SearchableContact_BEContactRegistrant\",\n            \"name\":     \"handle_contact_registrant\"\n        },\n        {\n            \"required\": true,\n            \"type\":     \"Select_SearchableContact_BEContactOnsite\",\n            \"name\":     \"handle_contact_onsite\"\n        },\n        {\n            \"type\": \"Checkbox\",\n            \"name\": \"use_tech_handle\"\n        },\n        {\n            \"required\": true,\n            \"type\":     \"Select_BENS\",\n            \"name\":     \"handle_ns1\"\n        },\n        {\n            \"type\": \"Select_BENS\",\n            \"name\": \"handle_ns2\"\n        },\n        {\n            \"type\": \"Select_BENS\",\n            \"name\": \"handle_ns3\"\n        },\n        {\n            \"type\": \"Select_BENS\",\n            \"name\": \"handle_ns4\"\n        }\n    ],\n    \"prices\": {\n        \"amount\": 10,\n        \"tax\":    0,\n        \"total\":  10\n    },\n    \"description\": \"Create new domain\"\n}</pre>    <pre class=\"prettyprint linenums\" data-tld-dependable data-show-eu>\n{\n    \"fields\": [\n        {\n            \"min_length\": 1,\n            \"max_length\": 255,\n            \"required\":   true,\n            \"example\":    \"{{data.domain_name}}\",\n            \"type\":       \"String_EUToken_DomainName_Unicode\",\n            \"name\":       \"domain_name\"\n        },\n        {\n            \"required\": true,\n            \"role_id\":  \"odr.contact_role.eu_registrant\",\n            \"type\":     \"Select_SearchableContact_EUContactRegistrant\",\n            \"name\":     \"handle_contact_registrant\"\n        },\n        {\n            \"required\": true,\n            \"role_id\":  \"odr.contact_role.eu_onsite\",\n            \"type\":     \"Select_SearchableContact_EUContactOnsite\",\n            \"name\":     \"handle_contact_onsite\"\n        },\n        {\n            \"required\": true,\n            \"role_id\":  \"odr.nameserver_role.eu_common\",\n            \"type\":     \"Select_EUNS\",\n            \"name\":     \"handle_ns1\"\n        },\n        {\n            \"role_id\": \"odr.nameserver_role.eu_common\",\n            \"type\":    \"Select_EUNS\",\n            \"name\":    \"handle_ns2\"\n        },\n        {\n            \"role_id\": \"odr.nameserver_role.eu_common\",\n            \"type\":    \"Select_EUNS\",\n            \"name\":    \"handle_ns3\"\n        },\n        {\n            \"role_id\": \"odr.nameserver_role.eu_common\",\n            \"type\":    \"Select_EUNS\",\n            \"name\":    \"handle_ns4\"\n        }\n    ],\n    \"prices\": {\n        \"amount\": 10,\n        \"tax\":    0,\n        \"total\":  10\n    },\n    \"description\": \"Create new domain\"\n}</pre>    <pre class=\"prettyprint linenums\" data-tld-dependable data-show-net>\n{\n    \"fields\": [\n        {\n            \"min_length\": 1,\n            \"max_length\": 255,\n            \"required\":   true,\n            \"example\":    \"{{data.domain_name}}\",\n            \"type\":       \"String_EUToken_DomainName_Unicode\",\n            \"name\":       \"domain_name\"\n        },\n        {\n            \"required\": false,\n            \"readonly\": true,\n            \"example\":  \"years\",\n            \"type\":     \"String_UNIVERSALPeriod\",\n            \"name\":     \"domain_period\"\n        },\n        {\n            \"required\": true,\n            \"example\":  \"some secret phrase\",\n            \"type\":     \"String_EUToken\",\n            \"name\":     \"domain_password\"\n        },\n        {\n            \"required\": true,\n            \"type\":     \"Select_SearchableContact_UNIVERSALContact\",\n            \"name\":     \"handle_contact_registrant\"\n        },\n        {\n            \"required\": true,\n            \"type\":     \"Select_SearchableContact_UNIVERSALContact\",\n            \"name\":     \"handle_contact_onsite\"\n        },\n        {\n            \"required\": true,\n            \"type\":     \"Select_UNIVERSALNS\",\n            \"name\":     \"handle_ns\"\n        },\n        {\n            \"required\": true,\n            \"type\":     \"Select_UNIVERSALNS\",\n            \"name\":     \"handle_ns2\"\n        },\n        {\n            \"type\": \"Select_UNIVERSALNS\",\n            \"name\": \"handle_ns3\"\n        },\n        {\n            \"type\": \"Select_UNIVERSALNS\",\n            \"name\": \"handle_ns4\"\n        },\n        {\n            \"type\": \"Select_UNIVERSALNS\",\n            \"name\": \"handle_ns5\"\n        }\n    ],\n    \"prices\": {\n        \"amount\": 10,\n        \"tax\":    0,\n        \"total\":  10\n    },\n    \"description\": \"Create new domain\"\n}</pre>    <pre class=\"prettyprint linenums\" data-tld-dependable data-show-com>\n{\n    \"fields\": [\n        {\n            \"min_length\": 1,\n            \"max_length\": 255,\n            \"required\":   true,\n            \"example\":    \"{{data.domain_name}}\",\n            \"type\":       \"String_EUToken_DomainName\",\n            \"name\":       \"domain_name\"\n        },\n        {\n            \"required\": true,\n            \"readonly\": true,\n            \"regexp\":   \"/^\\d+$/\",\n            \"example\":  \"2\",\n            \"type\":     \"String_UNIVERSAL2Period\",\n            \"name\":     \"domain_period\"\n        },\n        {\n            \"required\": true,\n            \"type\":     \"Select_SearchableContact_UNIVERSAL2Contact\",\n            \"name\":     \"handle_contact_registrant\"\n        },\n        {\n            \"required\": true,\n            \"type\":     \"Select_SearchableContact_UNIVERSAL2Contact\",\n            \"name\":     \"handle_contact_admin\"\n        },\n        {\n            \"required\": true,\n            \"type\":     \"Select_SearchableContact_UNIVERSAL2Contact\",\n            \"name\":     \"handle_contact_tech\"\n        },\n        {\n            \"required\": true,\n            \"type\":     \"Select_UNIVERSAL2NS\",\n            \"name\":     \"handle_ns1\"\n        },\n        {\n            \"required\": true,\n            \"type\":     \"Select_UNIVERSAL2NS\",\n            \"name\":     \"handle_ns2\"\n        },\n        {\n            \"type\": \"Select_UNIVERSAL2NS\",\n            \"name\": \"handle_ns3\"\n        },\n        {\n            \"type\": \"Select_UNIVERSAL2NS\",\n            \"name\": \"handle_ns4\"\n        }\n    ],\n    \"prices\": {\n        \"amount\": 10,\n        \"tax\":    0,\n        \"total\":  10\n    },\n    \"description\": \"Create new domain\"\n}</pre>    <div class=\"bs-docs-example text-example-code empty\">        <a href=\"{{data.example_code}}\" class=\"download-example\">Download example</a>    </div>    <pre class=\"prettyprint linenums\">\n// Require ODR API demo class\nrequire_once 'Api/Odr.php';\n\n// Configuration array, with user API Keys\n$config = array(\n    'api_key'    => '{{data.user.api_key}}',\n    'api_secret' => '{{data.user.api_secret}}',\n);\n\n// Create new instance of API demo class\n$demo = new Api_Odr($config);\n\n// Login into API\n$demo->login();\n\n// Request information about domain registration\n$demo->infoRegisterDomain('{{data.domain_name}}.{{data.domain_tld}}');\n\n// Get result of request\n$result = $demo->getResult();\n\nif ($result['status'] !== 'success') {\n    echo 'Following error occured: '. $result['response'];\n\n    exit();\n}\n\n$result = $result['response'];\n\n// Output what we get\nprint_r($result);\n\n</pre></section>            <hr />            <section id=\"contacts\">    <h2>        Contacts and Contact Roles        <sup class=\"authorization-required\" title=\"You must be authorized in order to use any of this methods\">*</sup>        <select data-select-changer-tld>            {{#tlds}}                <option value=\"{{.}}\"{{#is_val_selected}}{{.}}{{/is_val_selected}}>{{data.domain_name}}.{{.}}</option>            {{/tlds}}        </select>    </h2>    <div class=\"well\">        <p>            What is <span class=\"label label-info\">Contact</span> and what is <span class=\"label label-success\">Contact Role</span>?        </p>        <br />        <div>            <p>                <span class=\"label label-info\">Contact</span> is kind of grouping.            </p>            <p>                For example, your account's used by 3 different people. Each one of them create separate <span class=\"label label-info\">Contact</span> and inside <span class=\"label label-info\">Contact</span> they create personal <span class=\"label label-success\">Contact Roles</span>.            </p>            <p>                This allows each one of you to create personal domains, using personal data inside one account.            </p>            <p>                Also, some of the data from <span class=\"label label-info\">Contact</span> can be used as predefined value, when you create <span class=\"label label-success\">Contact Role</span>, like first name, last name, sex...            </p>        </div>        <br />        <div>            <p>                <span class=\"label label-success\">Contact Role</span> is actual contact information, used by registrar for domain registration or any other operations.            </p>            <p>                <span class=\"label label-success\">Contact Role</span> can't group any other <span class=\"label label-success\">Contact Roles</span> or <span class=\"label label-info\">Contacts</span>.            </p>        </div>        <br />        <div>            <p>                If you want to see difference between <span class=\"label label-success\">Contact Roles</span> and <span class=\"label label-info\">Contacts</span>, try changing TLD through <i>select box near heading</i> or in <a href=\"\" data-show-settings><i>Settings dialog</i></a>.            </p>            <p>                As you can see, set of data for each TLD for <span class=\"label label-success\">Contact Roles</span> are different, but set of data for <span class=\"label label-info\">Contacts</span> always stay the same.            </p>        </div>    </div>    <h3>Create Contact</h3>    <a href=\"#contact|post-create-new-contact_contact_\" title=\"Read about this operation in the manual\">        <div class=\"address-bar\">            <div class=\"bad
